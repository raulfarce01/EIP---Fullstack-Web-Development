<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <div class="container-fuid">
            <!-- Distribución del espacio por igual -->
            <div class="row mb-3">
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
            </div>

            <!-- Dsitribución especifíca, pero por igual para todos los anchos de pantalla -->
            <div class="row mt-5">
                <div class="col-4">
                    <div class="card"></div>
                </div>
                <div class="col-4">
                    <div class="card"></div>
                </div>
                <div class="col-4">
                    <div class="card"></div>
                </div>
            </div>

            <!-- Distribución específica según el ancho de pantalla (por columnas) -->
            <div class="row mt-5">
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-3">
                    <div class="card"></div>
                </div>
                <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-6 mb-3">
                    <div class="card"></div>
                </div>
                <div class="col-12 col-md-4 col-lg-3 col-xl-2 mb-3">
                    <div class="card"></div>
                </div>
                <div class="col-12 col-md-4 col-lg-3 col-xl-6 mb-3">
                    <div class="card"></div>
                </div>
            </div>

            <!-- Distribución específica según el ancho de pantalla (para toda la fila) -->
            <div class="row mt-5 gy-2 gx-1 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4">
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
                <div class="col">
                    <div class="card"></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
