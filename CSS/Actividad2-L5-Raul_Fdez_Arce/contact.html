<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/contact.css">
</head>

<body>

    <main>
        <form action="./index.html">
            <h1>Formulario de contacto</h1>

            <h2>Escríbenos y en breve nos pondremos en contacto contigo</h2>

            <div class="inputs"><label for="nombre">Nombre:</label><input type="text" name="nombre" id="nombre"
                    placeholder="Escribe tu nombre..."></div>
            <div class="inputs"><label for="email">Email:</label><input type="text" name="email" id="email"
                    placeholder="Escribe tu email..."></div>
            <div class="inputs"><label for="telefono">Teléfono:</label><input type="text" name="telefono" id="telefono"
                    placeholder="Escribe tu teléfono...">
            </div>
            <div class="inputs"><label for="web">Sitio Web:</label><input type="text" name="web" id="web"
                    placeholder="Escribe tu sitio web aquí..."></div>
            <div class="inputs"><label for="asunto">Asunto:</label><input type="text" name="asunto" id="asunto"
                    placeholder="Escribe tu asunto..."></div>
            <div class="inputs"><label for="mensaje">Mensaje:</label><textarea name="mensaje" id="mensaje" cols="30"
                    rows="10" placeholder="Escribe tu mensaje..."></textarea></div>

            <button type="submit">Enviar</button>
        </form>
    </main>

</body>

</html>
